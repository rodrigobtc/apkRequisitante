<ion-view view-title="Laudos" ng-controller="LaudosCtrl">
  <ion-content>
      <a class="button icon-right ion-refresh" ng-click="getExamesLaudos()"></a>
      <ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="datePickerCallback">
          <button class="button button-block button-positive"> {{ currentDate | date:'MMMM/dd/yyyy' }} </button>
      </ionic-datepicker>
    </div>
    <div class="row">
      <div class="col col-10">
        #
      </div>
      <div class="col col-70">
        Descrição
      </div>
      <div class="col col-20">
        Status
      </div>
    </div>
    <div class="row" ng-repeat="item in exames" ng-click="abreLaudo({{item.id}}, {{random}}, 'laudar')">
      <div class="col col-10">
        {{item.id}}
      </div>
      <div class="col col-70">
        {{item.descricao}}
      </div>
      <div class="col col-20">
        <i class="icon ion-star"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
