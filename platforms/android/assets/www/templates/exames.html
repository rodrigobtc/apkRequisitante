<ion-view view-title="Exames" ng-controller="ExamesCtrl">
  <ion-content>
    <div class="button-bar">
      <input type="date" ng-model="dataInicial">
      <input type="date" ng-model="dataFinal">
      <a class="button icon-right ion-refresh" ng-click="getExames()"></a>
    </div>
    <ion-list>
        <ion-item ng-repeat="item in exames" href="#/app/exame/{{item.id}}/{{random}}">
            {{item.id}} - {{item.descricao}}
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
